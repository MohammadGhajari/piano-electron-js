<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playable piano</title>
    <link rel="stylesheet" href="cssReset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <audio src="sound/first.mp3"></audio>
    <audio src="sound/second.mp3"></audio>
    <audio src="sound/third.mp3"></audio>
    <audio src="sound/fourth.mp3"></audio>
    <audio src="sound/fifth.mp3"></audio>
    <audio src="sound/sixth.mp3"></audio>
    <audio src="sound/seventh.mp3"></audio>
    <audio src="sound/eighth.mp3"></audio>
    <audio src="sound/ninth.mp3"></audio>
    <audio src="sound/tenth.mp3"></audio>
    <audio src="sound/eleventh.mp3"></audio>
    <audio src="sound/twelvth.mp3"></audio>
    <audio src="sound/thirtinth.mp3"></audio>
    <audio src="sound/fourthinth.mp3"></audio>
    <audio src="sound/fifthinth.mp3"></audio>
    <audio src="sound/sixthith.mp3"></audio>
    <audio src="sound/seventhinth.mp3"></audio>


    <div class="container">
        <div class="control-section">
            <div class="title">
                <p>Playable Piano</p>
            </div>
            <div class="volume-div">
                <label>volume</label>
                <input type="range">
            </div>
            <div class="show-keys">
                <label>show keys</label>
                <div class="check-box">
                    <input type="checkbox">
                </div>
            </div>
        </div>
        <div class="key-section">
        <div class="key-section-child left">

            <div class="black black-key1">
                <span class="name">W</span>
            </div>
            <div class="black black-key2">
                <span class="name">E</span>
            </div>

            <div class="key">
                <span class="name">A</span>
                <span class="space"></span>
            </div>
            <div class="key">
                <span class="name">S</span>
                <span class="space"></span>
            </div>
            <div class="key">
                <span class="name">D</span>
                <span class="space"></span>
            </div>
        </div>
        <div class="key-section-child mid">

            <div class="black black-key1">
                <span class="name">T</span>
            </div>
            <div class="black black-key2">
                <span class="name">Y</span>
            </div>
            <div class="black black-key3">
                <span class="name">U</span>
            </div>


            <div class="key">
                <span class="name">F</span>
                <span class="space"></span>
            </div>
            <div class="key">
                <span class="name">G</span>
                <span class="space"></span>
            </div>
            <div class="key">
                <span class="name">H</span>
                <span class="space"></span>
            </div>
            <div class="key">
                <span class="name">J</span>
                <span class="space"></span>
            </div>
        </div>
        <div class="key-section-child right">

            <div class="black black-key1">
                <span class="name">O</span>
            </div>
            <div class="black black-key2">
                <span class="name">P</span>
            </div>


            <div class="key">
                <span class="name">K</span>
                <span class="space"></span>
            </div>
            <div class="key">
                <span class="name">L</span>
                <span class="space"></span>
            </div>
            <div class="key">
                <span class="name">;</span>
                <span class="space"></span>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
